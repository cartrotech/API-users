<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - API Users</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/assets/css/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Crear cuenta</h1>
            <p>Completa el formulario para registrarte</p>
        </div>
        <form class="login-form" id="registerForm">
            <div class="form-group">
                <label for="name">Nombre completo</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar contraseña</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="error-message" id="errorMessage">
                Error al crear la cuenta
            </div>
            <div class="success-message" id="successMessage">
                Cuenta creada exitosamente
            </div>
            <button type="submit" class="login-button">Crear cuenta</button>
        </form>
        <div class="register-link">
            <p>¿Ya tienes una cuenta? <a href="/">Inicia sesión aquí</a></p>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Ocultar mensajes previos
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            
            // Validar que las contraseñas coincidan
            if (password !== confirmPassword) {
                document.getElementById('errorMessage').textContent = 'Las contraseñas no coinciden';
                document.getElementById('errorMessage').style.display = 'block';
                return;
            }
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password })
                });

                if (response.ok) {
                    document.getElementById('successMessage').style.display = 'block';
                    // Redirigir al login después de 2 segundos
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    const data = await response.json();
                    document.getElementById('errorMessage').textContent = data.message || 'Error al crear la cuenta';
                    document.getElementById('errorMessage').style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorMessage').textContent = 'Error al conectar con el servidor';
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
