<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - API Users</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style-login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Bienvenido</h1>
            <p>Ingresa tus credenciales para continuar</p>
        </div>
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="error-message" id="errorMessage">
                Credenciales incorrectas
            </div>
            <button type="submit" class="login-button">Iniciar sesión</button>
        </form>
        <div class="register-link">
            <p>¿No tienes una cuenta? <a href="/newuser.html">Regístrate aquí</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        user_username: username,
                        user_password: password 
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    // Guardar los datos del usuario y el token en localStorage
                    localStorage.setItem('userData', JSON.stringify({
                        username: data.user_username,
                        role: data.user_role,
                        token: data.token
                    }));
                    // Esperar un momento para asegurar que los datos se guarden
                    await new Promise(resolve => setTimeout(resolve, 100));
                    window.location.href = '/options';
                } else {
                    document.getElementById('errorMessage').style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
